<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NextChat Premium</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>

    <div class="main-wrapper">
        
        <div class="video-column">
            <div class="video-container remote-container">
                <video id="remote-video" autoplay playsinline></video>
                <span class="label">Stranger</span>
                <div class="loading-overlay" id="loading-overlay">Waiting for connection...</div>
            </div>

            <div class="video-container local-container">
                <video id="local-video" autoplay playsinline muted></video>
                <span class="label">You</span>

                <div class="controls-overlay">
                    <button id="next-btn">Start Chat</button>
                    <button id="mobile-chat-btn" style="display: none;">ðŸ’¬ Chat</button>
                </div>

                <div class="mobile-chat-overlay" id="mobile-chat-box">
                    <div class="mobile-chat-header">
                        <span>Chat</span>
                        <button id="close-mobile-chat">Ã—</button>
                    </div>
                    <div class="mobile-messages" id="mobile-messages-area"></div>
                    <div class="mobile-input-area">
                        <input type="text" id="mobile-input" placeholder="Type...">
                        <button id="mobile-send">></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="chat-column desktop-chat">
            <header>
                <h2>NextChat</h2>
                <div id="status-text">Click Start to connect</div>
            </header>
            
            <div class="chat-box" id="desktop-chat-box">
                <div class="system-msg">Welcome!</div>
            </div>
            
            <div class="chat-input-area">
                <input type="text" id="msg-input" placeholder="Type a message..." disabled>
                <button id="send-btn" disabled>Send</button>
            </div>
        </div>

        <div class="ad-column">
            <div class="ad-placeholder">
                <p>Google Ad Space</p>
                </div>
        </div>

    </div>

    <div class="mobile-ad-footer">
        <p>Mobile Banner Ad</p>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NextChat Premium</title>
    
    <link rel="stylesheet" href="style.css">
    
    <script src="/socket.io/socket.io.js"></script>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3428685191683316"
     crossorigin="anonymous"></script>
</head>
<body>

    <div class="app-layout">
        
        <div class="side-spacer left-spacer">
            <div class="ad-container">
                <p>Ad Space Left</p>
                </div>
        </div>

        <div class="center-stage">
            
            <div class="video-column">
                <div class="video-wrapper remote-wrapper">
                    <video id="remote-video" autoplay playsinline></video>
                    <span class="label">Stranger</span>
                    <div class="loading-overlay" id="loading-overlay">Waiting...</div>
                </div>

                <div class="video-wrapper local-wrapper">
                    <video id="local-video" autoplay playsinline muted></video>
                    <span class="label">You</span>

                    <div class="controls-overlay">
                        <button id="next-btn">Start</button>
                        <button id="mobile-chat-btn">ðŸ’¬ Chat</button>
                    </div>

                    <div class="mobile-chat-overlay" id="mobile-chat-box">
                        <div class="mobile-chat-header">
                            <span>Chat</span>
                            <button id="close-mobile-chat">Ã—</button>
                        </div>
                        <div class="mobile-messages" id="mobile-messages-area"></div>
                        <div class="mobile-input-area">
                            <input type="text" id="mobile-input" placeholder="Type...">
                            <button id="mobile-send">></button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="chat-column desktop-chat">
                <header>
                    <h2>NextChat</h2>
                    <div id="status-text">Click Start</div>
                </header>
                <div class="chat-box" id="desktop-chat-box">
                    <div class="system-msg">Welcome!</div>
                </div>
                <div class="chat-input-area">
                    <input type="text" id="msg-input" placeholder="Type..." disabled>
                    <button id="send-btn" disabled>Send</button>
                </div>
            </div>

        </div>

        <div class="side-spacer right-spacer">
            <div class="ad-container">
                <p>Ad Space Right</p>
                </div>
        </div>

    </div>

    <div class="mobile-ad-footer">
        <div class="mobile-ad-box">
            <p>Mobile Banner Ad</p>
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
